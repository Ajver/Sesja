<!DOCTYPE html>

<html lang="pl">
<head>

	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">	
	<meta name="description" content="Symulator sesji coachingowej z klientem">	
	<title>Sesja z klientem</title>
	
	<link rel="stylesheet" href="css/fontello.css">
	<link rel="stylesheet" href="css/sesja.css">	
	<link rel="stylesheet" href="css/summary.css">
	
	<link href="https://fonts.googleapis.com/css?family=Khula:400,700&amp;subset=latin-ext" rel="stylesheet">
	
</head>
<body>

	<main id="container">
	    <sidebar id="clockBar">
            <div id="clockTitle">Czas trwania sesji:</div>
	        <div id="clock">00:00:00</div>
	        <i id="stopButton" class="icon-stop" onclick="curtain()"></i>
	    </sidebar>
	
		<article id="currentSituation">
			<section>
				<div id="client">
					
				</div>
			</section>
			
			<nav>
				<p class="motivationText">Zadaj najlepsze pytanie:</p>
				<div id="coach">
					
				</div>
			</nav>
		</article>
	</main>
    
    <div id="mainCurtain"></div>
    <div id="endGameWindow">
        <h1>Kończenie sesji</h1>
        <h2>W jaki sposób chcesz zakończyć sesję?</h2>
        
        <div class="questionBox" onclick="summary(0)">Dobra, ja spadam.</div>
        <div class="questionBox" onclick="summary(1)">Kończy nam się czas. Myślę, że to czas, by podsumować, co udało nam się dziś zrobić</div>
        
        <div class="questionBox" style="margin-top: 60px;" onclick="canelCurtaint()">Kontynuuj sesję</div>
    </div>

	<script src="scripts/situations.js"></script>
	<script src="scripts/timer.js"></script>
	<script src="scripts/sesja.js"></script>
	<script src="scripts/endGame.js"></script>
	
	<script>
        
        window.onscroll = function() {
            if(window.pageYOffset > 0) {
                document.getElementById('clockBar').classList.add('niceShadow');
            }else {
                document.getElementById('clockBar').classList.remove('niceShadow');
            }
        }
    
    </script>
	
</body>
</html>
